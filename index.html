<html>
    <head>
        <title>Minha atividade</title>
    </head>
    <body>
        <h1>
            abrir console
        </h1>

        <script>
            console.log("oi eu sou uma tela de console");

            var firstName = "Rocky";
            console.log(firstName);

            var lastName = "singh";
            console.log(lastName);

            var fullName = firstName.concat(lastName);
            console.log(fullName);

            var lengthFullName = fullName.length;
            console.log(lengthFullName);

            var nameOne = "Eu sou John Rathord";
            console.log(nameOne);

            var replaceName = nameOne.replace("Rathord","Cena");
            console.log(replaceName);

            var capitalName = "ROCKY";
            var makingLowerCase =capitalName.toLowerCase();
            console.log(makingLowerCase);

            var smallName = "john";
            var makingLowerCase = smallName.toUpperCase();
            console.log(makingLowerCase);

            var squareRoot = Math.sqrt(16);
            console.log(squareRoot);

            var maximumNumber = Math.max(15,10);
            console.log(maximumNumber);

            var minimumNumber = Math.min(15,10);
            console.log(minimumNumber);

            var exponential1  = Math.pow(5,3);
            console.log(exponential1);

            var exponential2  = Math.pow(4,3);
            console.log(exponential2);

        </script>
    </body>
</html>
